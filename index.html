            position: relative;
            overflow-x: hidden; /* Prevent horizontal scroll from background elements */
        }

            border-top-color: #003DA5; /* Accent blue */

            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Abstract background patterns */
       .background-pattern-1 {
    position: absolute;
    top: 5%;
    left: -10%;
    width: 200px;

    border-radius: 50%;
    z-index: 0;
    filter: blur(50px);
}
.background-pattern-2 {
    position: absolute;
    bottom: 10%;
    right: -15%;
    width: 300px;
    height: 300px;
    background: rgba(200, 200, 200, 0.15); /* fixed */
    transform: rotate(45deg);
    z-index: 0;
    filter: blur(60px);
}
.background-pattern-3 {
    position: absolute;
    top: 30%;
    right: -5%;
    width: 150px;
    height: 150px;
    background: rgba(200, 200, 200, 0.08); /* fixed */
    border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    z-index: 0;
    filter: blur(40px);
}

        }

        /* Image styling */

            filter: grayscale(100%); /* Keeps consistent with B&W theme */

        .player-image:hover {
            transform: scale(1.03);

        <form id="stats-form" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div>
                        <label for="pts" class="block text-sm font-medium text-gray-700">Points Per Game (PPG)</label>
                        <input type="number" id="pts" name="pts" step="0.1" min="0" value="23.2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-600 focus:border-blue-600 transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="trb" class="block text-sm font-medium text-gray-700">Rebounds Per Game (RPG)</label>
                        <input type="number" id="trb" name="trb" step="0.1" min="0" value="8.9" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-600 focus:border-blue-600 transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="ast" class="block text-sm font-medium text-gray-700">Assists Per Game (APG)</label>
                        <input type="number" id="ast" name="ast" step="0.1" min="0" value="2.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-600 focus:border-blue-600 transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="stl" class="block text-sm font-medium text-gray-700">Steals Per Game (SPG)</label>
                        <input type="number" id="stl" name="stl" step="0.1" min="0" value="2.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-600 focus:border-blue-600 transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="blk" class="block text-sm font-medium text-gray-700">Blocks Per Game (BPG)</label>
                        <input type="number" id="blk" name="blk" step="0.1" min="0" value="1.8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-600 focus:border-blue-600 transition duration-150 ease-in-out">
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label for="tov" class="block text-sm font-medium text-gray-700">Turnovers Per Game (TPG)</label>
                        <input type="number" id="tov" name="tov" step="0.1" min="0" value="2.4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-600 focus:border-blue-600 transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="pf" class="block text-sm font-medium text-gray-700">Personal Fouls (PF)</label>
                        <input type="number" id="pf" name="pf" step="0.1" min="0" value="2.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-600 focus:border-blue-600 transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="fg_pct" class="block text-sm font-medium text-gray-700">Field Goal % (FG%)</label>
                        <input type="number" id="fg_pct" name="fg_pct" step="0.001" min="0" max="1" value="0.680" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-600 focus:border-blue-600 transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="3p_pct" class="block text-sm font-medium text-gray-700">3-Point % (3P%)</label>
                        <input type="number" id="3p_pct" name="3p_pct" step="0.001" min="0" max="1" value="0.338" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-600 focus:border-blue-600 transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="ft_pct" class="block text-sm font-medium text-gray-700">Free Throw % (FT%)</label>
                        <input type="number" id="ft_pct" name="ft_pct" step="0.001" min="0" max="1" value="0.640" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-600 focus:border-blue-600 transition duration-150 ease-in-out">
                    </div>
                </div>
            </div>

            const loading = document.getElementById('loading');

            // Function to normalize all data points
            function normalizeData(data, stats) {
                const normalizedData = [];
                const maxValues = {};
                
                // Find the max value for each stat across all players
                stats.forEach(stat => {
                    maxValues[stat] = Math.max(...data.map(player => player[stat]));
                });
                
                // Normalize each player's stats
                data.forEach(player => {
                    const normalizedPlayer = { ...player };
                    stats.forEach(stat => {
                        normalizedPlayer[stat] = player[stat] / maxValues[stat];
                    });
                    normalizedData.push(normalizedPlayer);
                });
                
                return normalizedData;
            }
            
            // Function to calculate Euclidean distance between two players' normalized stats
            function calculateEuclideanDistance(college, nba, stats) {
                let sum_of_squares = 0;
                
                stats.forEach(stat => {
                    const college_val = college[stat];
                    const nba_val = nba[stat];

                    if (typeof college_val === 'number' && typeof nba_val === 'number') {
                        sum_of_squares += (college_val - nba_val) ** 2;
                    }
                });
                return Math.sqrt(sum_of_squares);
            }

            const normalized_nba_data = normalizeData(nba_player_data_raw, stats_to_compare);
